<html>

<head>
  <title>Tumblr Notes Visualizer</title>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/> 
  <script>
    var myTumblrList = new Shiny.InputBinding();
    $.extend(incrementBinding, {
      find: function(scope) {
        return $(scope).find(".users");
      },
      getValue: function(el) {
        return $(el).text();
      },
      setValue: function(el, value) {
        $(el).text(value);
      },
      subscribe: function(el, callback) {
        $(el).on("change.myTumblrList", function(e) {
          callback();
        });
      },
      unsubscribe: function(el) {
        $(el).off(".myTumblrList");
      }
    });
    
    Shiny.inputBindings.register(myTumblrList);
  </script>
  
</head>
 
<body style="background:#aaa">
  <h1 style="font-family:Arial, Helvetica, sans-serif">Tumblr Notes Graphviz Chart</h1>
 
  <p>
    <label>Graph type:</label><br />
    <select name="graphtype">
      <option value="twopi">twopi</option>
      <option value="neato">neato</option>
      <option value="circo">circo</option>
      <option value="dot">dot</option>
    </select> 
  </p>
  <p>
    <label>Enter the tumblr notes:</label><br />
    <textarea rows="4" cols="50" name="users">

</html>
