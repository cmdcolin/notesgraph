<html>

<head>
  <title>Tumblr Notes Visualizer</title>
  <script src="shared/jquery.js" type="text/javascript"></script>
  <script src="shared/shiny.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="shared/shiny.css"/> 
  <script>
    var myTumblrList = new Shiny.InputBinding();
    $.extend(incrementBinding, {
      find: function(scope) {
        return $(scope).find(".users");
      },
      getValue: function(el) {
        return $(el).text();
      },
      setValue: function(el, value) {
        $(el).text(value);
      },
      subscribe: function(el, callback) {
        $(el).on("change.myTumblrList", function(e) {
          callback();
        });
      },
      unsubscribe: function(el) {
        $(el).off(".myTumblrList");
      }
    });
    
    Shiny.inputBindings.register(myTumblrList);
  </script>
</head>
 
<body bgcolor="#AAAAAA">
  <h1>HTML UI</h1>
 
  <p>
    <label>Distribution type:</label><br />
    <select name="dist">
      <option value="norm">Normal</option>
      <option value="unif">Uniform</option>
      <option value="lnorm">Log-normal</option>
      <option value="exp">Exponential</option>
    </select> 
  </p>
  <p>
    <label>Enter the tumblr notes:</label><br />
    <textarea rows="4" cols="50" name="users">
    Example
    </textarea> 
  </p>
  <p>
    <label>Number of observations:</label><br /> 
    <input type="number" name="n" value="500" min="1" max="1000" />
  </p>
 
  
  <div id="plot" class="shiny-plot-output" 
      style="width: 500px; height: 400px"></div> 
  
  <div id="myoutput" class="shiny-plot-output" 
      style="width: 500px; height: 400px"></div>
  
  
  <div id="summary" class="shiny-html-output"></div> 
  <div id="blah" class="shiny-text-output"></div> 
</body>

</html>
